<!doctype html>
<html lang="en" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
  <title>Gopinath</title>
</head>
<body class="mx-4 md:mx-8 lg:mx-16 xl:mx-32 font-mono dark:bg-black dark:text-white">
  <div id="loader-main" class="fixed dark:bg-black bg-white z-1000 min-w-[86vw] min-h-screen flex justify-center items-center">
    <div class="loader z-1000 bg-origin-content [background:conic-gradient(#0000_10%,var(--my-color))_content-box]! [-webkit-mask:radial-gradient(farthest-side,#0000_calc(100%-var(--b)-1px),#000_calc(100%-var(--b))),repeating-conic-gradient(#0000_0deg,#000_1deg_20deg,#0000_21deg_36deg)]">
    </div>
  </div>
  <div id="others" class="hidden">
    <div id="header" class="animate-from-top sticky px-3 md:px-5 top-0 z-50 h-16 dark:bg-black bg-white pt-5 scroll-mt-20 shadow-(color:--my-color) shadow-lg rounded-xl"></div>
    <div id="about" class="mt-2 scroll-mt-20"></div> <!--min-h-[95vh]-->
    <div id="skills" class="mt-14 scroll-mt-20"></div>
    <div id="projects" class="min-w-full scroll-mt-20 mb-5 mt-14"></div>
    <div id="experience" class="scroll-mt-20"></div>
    <div id="achievements" class="mt-14 scroll-mt-20"></div>
    <div id="education" class="mt-8 scroll-mt-20"></div>
    <div id="certifications" class="scroll-mt-20"></div>
    <div id="contact" class="scroll-mt-20 mt-14"></div>
    <div id="footer" class="mt-12 lg:mt-14"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
